<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slide</title>
	<style>
	#block {
		width: 100px;
		height: 100px;
        background-color: teal;
        /* right: 300px; */
		/* position: relative;		 */
	}	
	@keyframes slide {
		0% {
            transform: translateX(300px);
        }		
		100% {
            transform: translateX(0);
        }	
    }

    @keyframes slide1 {
    from {
        opacity: 1;
        transform: translateX(0);
    }
    to {
        opacity: 1;
        transform: translateX(300px);
    }
}
</style>
</head>
<body>
	<div id='block' onclick='myFunction()'></div>
<script>
	function myFunction() {	
        document.querySelector("#block").style.animation = 'slide 300ms';
	}
</script>
</body>
</html>
